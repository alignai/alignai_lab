<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>Skill Scoreboard</h1>
    <div class="row">
        <div class="col" id="skillProgress">

        </div>
        <div class="col" id="trainingInterest">

        </div>
    </div>
    <div class="row">
        <div class="col">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Student</th>
                <th scope="col">Courses</th>
                <th scope="col">Status</th>
                <th scope="col">Plan</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Student Name</th>
                <td><a href="#">DataOps</a></td>
                <td><button type="button" class="btn btn-success">Success</button></td>
                <td><a href="#">Edit Plan</a></td>
              </tr>
              <tr>
                <th scope="row">Student Name</th>
                <td><a href="#">MLOPs</a></td>
                <td><button type="button" class="btn btn-info">Info</button></td>
                <td><a href="#">Edit Plan</a></td>
              </tr>
              <tr>
                <th scope="row">Student Name</th>
                <td><a href="#">Product Management</a></td>
                <td><button type="button" class="btn btn-danger">Danger</button></td>
                <td><a href="#">Edit Plan</a></td>
              </tr>
              <tr>
                <th scope="row">Student Name</th>
                <td><a href="#">Self Service Analysis</a></td>
                <td><button type="button" class="btn btn-warning">Warning</button></td>
                <td><a href="#">Edit Plan</a></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
    <div class="row">
        <div class="col" id="skillCaps">

        </div>
        <div class="col" id="timeSpent">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>
    <script src="/js/skillChart.js"></script>
    <script src="/js/trainingInterest.js"></script>
    <script src="/js/learnedCaps.js"></script>
    <script src="/js/timeSpent.js"></script>
  </body>
</html>
